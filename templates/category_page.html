<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- FIM GOOGLE FONTS -->
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- FIM BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Catálogo BGC</title>
</head>
<body>
    <!--Cabeçalho-->
    <header>
        <div class="mobile-elements" id="mobile-elements">
            <div class="logo">
                <a href="{{url_for('homepage')}}">
                    <img src="{{url_for('static', filename='images/onlyBGC-logo-branca.png')}}" alt="Logo">
                </a>
            </div>
            
            <!--Aparece apenas no modo mobile-->
            <div class="menu-button" id="menu-button" onclick="dropDown(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </div>

        <ul class="menu" id="menu">
            <nav>
                {% for category in categories %}
                <li><a href="{{url_for('category_page', category_id=category.id)}}">{{category.name}}<div class="bar"></div></a></div></li>
                {% endfor %}
            </nav>

            <div class="contact-button">
                <a href="https://wa.me/message/XSTDBZD5PX67F1", target="_blank">
                    <button>Contato</button>
                </a>
            </div>
        </ul>
    </header>

    <!--Banner-->
    <section class="banner" id="Início">
        <img src="{{url_for('static', filename=banner_path)}}" alt="banner">
    </section>

    <main id="content">
        <section class="products-section">
            <h3 class="section-title">Modelos <span>Disponíveis</span></h3>
            <div class="cols cols-8">
                {% for product in products %}
                <div class="product">
                    <a href="{{url_for('product_page', shirt_id=product[0].id)}}">
                        <img src="{{url_for('static', filename=product[1].image_path)}}" alt="">
                        <div class="product-name">Camisa {{product[0].style}} {{product[0].name}} {{product[0].season}}/{{product[0].season + 1}}</div>
                    </a>
                    <div class="product-price"><span>R$</span> {{product[0].price}}</div>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>

    <footer>
        <div class="logo">
            <a href="{{url_for('homepage')}}">
                <img src="{{url_for('static', filename='images/onlyBGC-logo-branca.png')}}" alt="Logo">
            </a>
        </div>
        <div class="social-media">
            <a href="https://www.instagram.com/bgc_store_?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">
                <i class="bi bi-instagram"></i>
            </a>
            <a href="https://wa.me/message/XSTDBZD5PX67F1" target="_blank">
                <i class="bi bi-whatsapp"></i>
            </a>
        </div>
    </footer>
</body>
<script src="{{url_for('static', filename='js/homepage.js')}}"></script>
</html>
