<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- FIM GOOGLE FONTS -->
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- FIM BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="style.css">
    <title>Catálogo BGC</title>
</head>
<body>
    <header id="Início">
        <div class="interface">
            <div class="logo">
                <a href="#Início">
                    <img src="images/BGC-logo-azul.png" alt="Logo">
                </a>
            </div>
            
            <nav class="menu-desktop">
                <ul>
                    <li><a href="#">Brasileirão</a></li>
                    <li><a href="#">La Liga</a></li>
                    <li><a href="#">Champions League</a></li>
                    <li><a href="#">Premier League</a></li>
                    <li><a href="#">Outras</a></li>
                </ul>
            </nav>

            <div class="btn-contato">
                <a href="#">
                    <button>Contato</button>
                </a>
            </div>
        </div> <!-- Interface -->
    </header>

    <section class="topo-do-site">
        <div class="banner" style="background-image: url(images/foto-início.jpg)">
            <div class="overlay">
                Qualidade é a nossa moda!
            </div>
        </div>
    </section> <!-- Topo do Site -->
    
</body>
</html>
