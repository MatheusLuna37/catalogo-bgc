<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- FIM GOOGLE FONTS -->
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- FIM BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="styles/productPage.css">
    <title>Catálogo BGC</title>
</head>
<body>
    <!--Cabeçalho-->
    <header>
        <div class="mobile-elements" id="mobile-elements">
            <div class="logo">
                <a href="homepage.html">
                    <img src="images/onlyBGC-logo-branca.png" alt="Logo">
                </a>
            </div>
            
            <!--Aparece apenas no modo mobile-->
            <div class="menu-button" id="menu-button" onclick="dropDown(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </div>

        <ul class="menu" id="menu">
            <nav>
                <li><a href="brasileirão.html">Brasileirão<div class="bar"></div></a></div></li>
                <li><a href="#">La Liga<div class="bar"></div></a></li>
                <li><a href="#">Champions League<div class="bar"></div></a></li>
                <li><a href="#">Premier League<div class="bar"></div></a></li>
                <li><a href="#">Outras<div class="bar"></div></a></li>
            </nav>

            <div class="contact-button">
                <a href="https://wa.me/message/XSTDBZD5PX67F1", target="_blank">
                    <button>Contato</button>
                </a>
            </div>
        </ul>
    </header>

    <main id="content">
        <h1 class="message">Falta pouco para finalizar<span>!</span></h1>
        <section class="single-product">
            <div class="image-and-details">
                <div class="img">
                    <img src="images/brasil-22-23.jpeg" alt="">
                </div>
                <div class="details">
                    <h2 class="product-name" id="product-name">Camisa Brasil 22-23</h2>
                    <h2 class="product-price"><span>R$</span> 100,00</h2>
                    <h3>Tamanho:</h3>
                    <div class="size-selector">
                        <div class="size-option" data-size="P">P</div>
                        <div class="size-option" data-size="M">M</div>
                        <div class="size-option" data-size="G">G</div>
                    </div>
                    <form id="size-form">
                        <input type="hidden" class="sizerSize" id="shirtSize" value="">
                        <button type="submit" class="orderBtn"><i class="bi bi-handbag"></i> Enviar Pedido</button>
                    </form> 
                </div>
            </div>
            <div class="detalhes-do-produto">
                <h2>Detalhes do Produto:</h2><br>
                <p>Camisa 100% algodão qualidade BGC né painho</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="logo">
            <a href="homepage.html">
                <img src="images/onlyBGC-logo-branca.png" alt="Logo">
            </a>
        </div>
        <div class="social-media">
            <a href="https://www.instagram.com/bgc_store_?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">
                <i class="bi bi-instagram"></i>
            </a>
            <a href="https://wa.me/message/XSTDBZD5PX67F1" target="_blank">
                <i class="bi bi-whatsapp"></i>
            </a>
        </div>
    </footer>
</body>
<script src="scripts/productPage.js"></script>
</html>
